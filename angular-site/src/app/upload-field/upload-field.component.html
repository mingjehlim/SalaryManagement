<form>
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Upload employee data</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <angular-file-uploader 
            [config]="afuConfig"
            (ApiResponse)="docUpload($event)">
      </angular-file-uploader>
    </mat-card-content>
  </mat-card>
</form>
